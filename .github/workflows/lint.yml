name: Lint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black
        pip install flake8
        pip install isort

    - name: Lint with black
      run: |
        black --check .

    - name: Lint with flake8
      run: |
        flake8 .

    - name: Lint with isort
      run: |
        isort --check-only .
